<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-thumbnail>
            <img [src]="recipe.image" alt="Image of {{recipe.title}}">
          </ion-thumbnail>
          
        </ion-col>
        <ion-col>
          <h1 id="recipe-title">{{recipe.title}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>


  <ion-card style="background-color:#DCDCDC;margin:5px;">  
    <ion-grid>
      <ion-row>
        <ion-col><h4>Details</h4></ion-col>
        <ion-col size="auto">
          <div class="ion-align-items-end">
            <ion-button id="bookmark" *ngIf="!inSaved(recipe)" shape="round" fill="clear" (click)="addToSaved(recipe)">
              <ion-icon slot="icon-only" name="bookmark-outline" size="large"></ion-icon>
            </ion-button>
            <ion-button id="bookmark" *ngIf="inSaved(recipe)" shape="round" fill="clear" (click)="removeFromSaved(recipe)">
              <ion-icon slot="icon-only" name="bookmark" size="large"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><strong>Prep: </strong>{{recipe.prep_time}}</ion-col>
        <ion-col><strong>Cook: </strong>{{recipe.cook_time}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><strong>Rating: </strong>{{recipe.rating}}/5</ion-col>
        <ion-col><strong>Contains: </strong>{{recipe.contains}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingredients</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let ingredient of recipe.ingredients_list">
            <ion-checkbox labelPlacement="end" justify="start">
              <div class="ion-text-wrap">{{ ingredient }}</div>
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <!-- <ion-toggle label-placement="start" justify="end" (ionChange)="openHandsFreeMode($event)">Hands Free Mode</ion-toggle> -->
         <div class="ion-text-end">
          <ion-button style="color: white; --background: black;" size="small" (click)="openHandsFreeMode($event)">Hands Free Mode</ion-button>
         </div>
        <ion-card-title>Step by step instructions</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let instruction of recipe.instructions">
            <ion-checkbox labelPlacement="end" justify="start">
              <div class="ion-text-wrap">{{ instruction }}</div>
            </ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-button style="color:black; --background:#d9d9d9" expand="full" (click)="goHome()">Done</ion-button>
      </ion-card-content>
    </ion-card>
  
  


</ion-content>
