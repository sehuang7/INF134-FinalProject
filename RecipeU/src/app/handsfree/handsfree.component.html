        <ion-card-header class="card-header-with-button">
          <ion-button (click)="dismissModal()" class="close-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
          <ion-card-title>Step {{ currentStepIndex + 1 }}</ion-card-title>
          <!-- Volume icon addition -->
          <ion-button class="volume-icon">
            <ion-icon slot="icon-only" name="volume-high"></ion-icon>
          </ion-button>
        </ion-card-header>
    
    <ion-card-content>
            <!-- Progress bar -->
      <ion-progress-bar [value]="progress"></ion-progress-bar>

      <ion-list class="ingredient-list">
        <ion-item>
          <ion-checkbox labelPlacement="end" justify="start" class="ingredient-checkbox">
            <div class="ion-text-wrap"> Chopped Pancetta</div>
          </ion-checkbox>
        </ion-item>
        
        <ion-item>
          <ion-checkbox labelPlacement="end" justify="start" class="ingredient-checkbox">
            <div class="ion-text-wrap">Squashed Garlic</div>
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox labelPlacement="end" justify="start" class="ingredient-checkbox">
            <div class="ion-text-wrap">Butter</div>
          </ion-checkbox>
        </ion-item>
      </ion-list>


      <h1>{{ recipeData.instructions[currentStepIndex] }}</h1>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="previousStep()" [disabled]="currentStepIndex === 0">
              Previous
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="nextStep()" [disabled]="currentStepIndex === recipeData.instructions.length - 1">
              Next
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

    <!-- New ion-card -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ additionalCardTitle }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="'https://ionicframework.com/docs/img/demos/card-media.png'" alt="Recipe Image" />
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="handleAction('Previous')" [class.pressed]="pressedButton === 'Previous'">
              <span class="emoji">ðŸ‘ˆ</span><span>Previous Step</span>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" (click)="handleAction('Repeat')" [class.pressed]="pressedButton === 'Repeat'">
                <span class="emoji">ðŸ™Œ</span><span>Repeat</span>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" (click)="handleAction('Next')" [class.pressed]="pressedButton === 'Next'">
                <span class="emoji">ðŸ‘‰</span><span>Next Step</span>    
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  
</ion-content>
